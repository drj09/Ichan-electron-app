<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assests/Semantic-UI/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="assests/login.css">
    <title>Document</title>
</head>

<body>
    <div style="float: left;width: 65%; height: 100vh;background: linear-gradient(to right, #56ab2f, #a8e063); padding: 75px;padding-top: 120px;color: white;">
        <h1 class="ui header center aligned" style="font-size: 72px;color: white;">
            Ichan
            <div class="sub header" style="color: white;">Designed and developed by NIRMOHI OFFICIALS</div>
        </h1>
        <div class="ui raised segment" style="margin-top: 50px;background-color: transparent">
            <span class="ui red ribbon large label">Weather</span>
            <span>Weather predictions on the go</span>
            <p></p>
            <span class="ui blue ribbon large label">News</span>Get up to date with latest News
            <p></p>
            <span class="ui pink ribbon large label">Cricket</span>Live real-time cricket scores 
            <p></p>
        </div>
    </div>
    <div class="vertical-align-content">
        <div class="error_field"></div>
        <div class="ui top attached tabular menu tabmenu" style="border: 0">
            <a class="active item" style="width: 50%;" data-tab="login">
                <p>Login</p>
            </a>
            <a class="item" style="width: 50%" data-tab="register" >
                Register
            </a>
        </div>
        <div class="ui bottom attached segment" style="border: 0;">
            <div class="ui tab active " data-tab="login">
                <form class="ui form " onsubmit="login()" style="margin-top: 30px;">
                    <div class="field">
                        <input class="login_email" type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="field" style="margin-top: 30px;">
                        <input class="login_password" type="password" name="password" placeholder="Password" required>
                    </div>
                    <button class="login_button large ui right labeled icon green button" type="button" onclick="login()" style="width: 100%;margin-top: 20px;"><i class="right arrow icon"></i>Login</button>
                </form>
            </div>
            <div class="ui tab" data-tab="register">
                <form class="ui form" style="margin-top: 30px;">
                    <div class="field">
                        <input class='register_username' type="text" name="user_name" placeholder="Name" required>
                    </div>
                    <div class="field" style="margin-top: 30px;">
                        <input class='register_email' type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="field" style="margin-top: 30px;">
                        <input class='register_password' type="password" name="password" placeholder="Password" required>
                    </div>
                    <button class="register_button large ui right labeled icon orange button" type="button" onclick="register()" style="width: 100%;margin-top: 20px;"><i class="right arrow icon"></i>SignIn</button>
                </form>
            </div>
        </div>
    </div>

    <!--
    <div class="ui grid" style="min-height: 100%">
        <div class="ten wide column">ssss</div>
        <div class="six wide column" style="padding: 70px;">           
    </div>
    -->

    <script>window.$ = window.jQuery = require("jQuery");</script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assests/Semantic-UI/semantic.min.js"></script>
    <script src="login.js"></script>

</body>

</html>
